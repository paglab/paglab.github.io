{{ $active := .Scratch.Get "filter" | default "*" }}
<div class="pub-filters">
  <div class="btn-group">
    {{ range .Site.Params.publications.filters }}
      <button
        class="btn {{ if eq $active .tag }}active{{ end }}"
        data-filter="{{ .tag }}"
        aria-label="{{ .name }}">
        {{ .name }}
      </button>
    {{ end }}
  </div>
</div>
