<a href="{{ .RelPermalink }}" class="list-group-item list-group-item-action">
  <div class="d-flex w-100 justify-content-between">
    <h6 class="mb-1">{{ .Title }}</h6>
    <small>{{ .Date | time.Format "2006" }}</small>
  </div>
  <p class="mb-1">{{ delimit .Params.authors ", " }}</p>
  <small class="text-muted">{{ index .Params.publication_types 0 | humanize }}</small>
</a>
