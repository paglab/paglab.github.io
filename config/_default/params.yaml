# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Precision Agriculture Lab'
    description: 'A highly-customizable Hugo research group theme powered by Wowchemy website builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''


# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_title: true  # This must be true
    show_title_with_logo: true  # Special parameter some themes use
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false
    title: "Precision Agriculture Lab"  # Explicit override
    logo:
      alt: "PagLab Logo"
      light: "logo.png"  # Path to your logo
      width: 50 # Optional size control

# Site footer

footer:
  copyright:
    notice: '¬© {year} Precision Agriculture Lab. Built with üíª and ‚òï and ‚ù§Ô∏è. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/paglab/'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# HugoBlox specific settings
features:
  publication:
    show_links: true
    show_abstract: true
    show_authors: true

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true


# Replace any existing publications configuration with:
params:
  publications:
    date_format: January 2006
    citation_style: apa
    filters:
      - name: Journal Articles
        tag: '2'
      - name: Conference Papers
        tag: '1'
      - name: Preprints
        tag: '3'
      - name: Theses
        tag: '4'
      - name: Books
        tag: '5'
      - name: Book Sections
        tag: '6'
      - name: Other
        tag: '0'
    
    # Display settings
    filter_default: "All"
    show_publication_type: true
    display_type_as: text
#    show_publication_type: badge  # Options: badge/text/none
#    badge_style: rounded  # Options: rounded/pill/square


markup:
  goldmark:
    renderer:
      unsafe: true  # Required for filter interactivity

outputs:
  home: [HTML, RSS, JSON]
